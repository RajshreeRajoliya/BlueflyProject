<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
    <link rel="stylesheet" href="shipping.css">
    <style>
   #continue2payment{
    height: 50px;
   }
    </style>

</head>
<body>

    <div id="main">
      
         <div id="left">
        <div>
            <div id="head">
                <img style="margin-top: 30px;" src="https://cdn.shopify.com/s/files/1/0248/3473/6191/files/BLUEFLY-LOGO-11-20.png?180177" alt="">
            <div id="line1">
                <div class="ancher">
                    <a style="text-decoration: none; color:black" href="cart.html">Cart</a>
                   >
                   <a style="text-decoration: none; color:black" href="Information.html">Information</a>
                   >
                   <a style="text-decoration: none; color:black" href="shipping.html">Shipping</a>
                   >
                   <a style="text-decoration: none; color:black" href="payment.html">Payment</a>
               </div>
                
            </div>
            </div>
            <div>
                <div id="firstbox">
                    <div id="line2">
                    <p>Contact</p>
                    <p>Change</p>
                </div>
                <hr>
                <div id="line3">
                    <p>Ship to</p>
                    <p>Change</p>
                </div>
            </div>
                    <div id="heading">
                        <h2>Shipping Method</h2>
                    <p>Shipping Method</p>
                    </div>
                <div id="middlebox">
                    <div>
                        <div class="middleclass1">
                            <input type="radio" name="aaaa" id="ship1" checked value="1" />
                        </div>
                        <div class="middleclass2">
                            <p>Standard</p>
                            <p>$7.95</p>
                        </div>
                    </div>
                     
                    <hr>

                    <div>
                        <div class="middleclass1">
                            <input type="radio" name="aaaa" id="ship2" value="2" />
                        </div>
                        <div class="middleclass2">
                            <p>Expedited</p>
                            <p>$19.95</p>
                        </div>
                    </div>
                </div>
               <div id="box4">
                 <div id="line6">
                    <p>Return to cart</p>
                  <a href="payment.html"><button id="continue2payment">Continue to Payment</button></a> 
                </div>
                <hr>
                <div id="line7">
                    <p>Refund Policy</p>
                    <p>Shipping Policy</p>
                    <p>Privacy Policy</p>
                    <p>Terms of Service</p>
                </div>
               </div>
            </div>
        </div>
        
        
    </div>
<!-- Left side END -->
<hr>

<!-- Right side START -->
    <div id="right">
            <div id="Empty"></div>
            
            <hr>
            
            <div>
               <div id="giftbox">
                <input class="input" type="text" placeholder="Gift card or discount code">
                <button class="btn">Apply</button>
               </div>
               <hr>
               
                
                <div id="top">
                <p>Subtotal</p>
                <h2 >$628</h2>
               </div>

               <div id="mid">
                <p>Shipping</p>
                <h2>Calculated at next step</h2>
               </div>
               

               <hr>

               <div id="bottom">
                <h2>Total</h2>
                <h2>$628</h2>
               </div>
            </div>
        </div>


    </div>
    
    
   
</body>
</html>
